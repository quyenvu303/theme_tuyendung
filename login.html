<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDC</title>

    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />

    <!-- Embed fonts-->
    <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />

    <!-- Reset CSS -->
    <link rel="stylesheet" href="./assets/css/reset.css" />

    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <div class="container-fluid">
        <div class="row login">
            <div class="col login__image"></div>

            <div class="col-7 login__form">
                <section class="login__form__container">
                    <div class="row row-cols-1 gy-3 pb-3">
                        <div class="col text-center">
                            <img src="/assets/img/logo.png" alt="logo" width="20%" />
                        </div>
                        <div class="col">
                            <h3 class="text-center">Đăng nhập</h3>
                        </div>
                    </div>

                    <form action="">
                        <div class="row row-cols-1 gy-2 pb-3">
                            <div class="col">
                                <label for="email" require>Email/tên đăng nhập</label>
                            </div>
                            <div class="col">
                                <div class="field-wrapper">
                                    <div class="field-wrapper__icon-left">
                                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path
                                                d="M16.6667 17.5V15.8333C16.6667 14.9493 16.3155 14.1014 15.6904 13.4763C15.0652 12.8512 14.2174 12.5 13.3333 12.5H6.66667C5.78261 12.5 4.93477 12.8512 4.30965 13.4763C3.68453 14.1014 3.33334 14.9493 3.33334 15.8333V17.5M13.3333 5.83333C13.3333 7.67428 11.841 9.16667 10 9.16667C8.15905 9.16667 6.66667 7.67428 6.66667 5.83333C6.66667 3.99238 8.15905 2.5 10 2.5C11.841 2.5 13.3333 3.99238 13.3333 5.83333Z"
                                                stroke="#222426" stroke-width="1.5" stroke-linecap="round"
                                                stroke-linejoin="round" />
                                        </svg>
                                    </div>

                                    <input type="text"
                                        class="form-control fc-custom fc-custom--left-icon fc-custom--left-icon"
                                        placeholder="Điền email hoặc tên đăng nhập" id="email" />

                                    <div class="field-wrapper__icon-right">
                                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path
                                                d="M0.833328 10C0.833328 10 4.16666 3.33334 9.99999 3.33334C15.8333 3.33334 19.1667 10 19.1667 10C19.1667 10 15.8333 16.6667 9.99999 16.6667C4.16666 16.6667 0.833328 10 0.833328 10Z"
                                                stroke="#222426" stroke-width="1.5" stroke-linecap="round"
                                                stroke-linejoin="round" />
                                            <path
                                                d="M9.99999 12.5C11.3807 12.5 12.5 11.3807 12.5 10C12.5 8.6193 11.3807 7.50001 9.99999 7.50001C8.61928 7.50001 7.49999 8.6193 7.49999 10C7.49999 11.3807 8.61928 12.5 9.99999 12.5Z"
                                                stroke="#222426" stroke-width="1.5" stroke-linecap="round"
                                                stroke-linejoin="round" />
                                        </svg>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row row-cols-1 gy-2 pb-3">
                            <div class="col">
                                <label for="pw" require>Mật khẩu</label>
                            </div>
                            <div class="col">
                                <input type="text" 
                                        class="form-control fc-custom" id="pw" placeholder="Nhập mật khẩu"/>
                            </div>
                        </div>

                        <div class="row pb-3">
                            <div class="col">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Ghi nhớ mật khẩu
                                    </label>
                                </div>
                            </div>
                            <div class="col-auto">
                                <a href="#">Quên mật khẩu</a>
                            </div>
                        </div>

                        <div class="row justify-content-center pb-4">
                            <div class="col-auto">
                                <button class="btn btn-primary btn-unarrow" type="submit">Đăng nhập</button>
                            </div>
                        </div>
                    </form>

                    <div class="row justify-content-center">
                        <div class="col-auto">
                            <span>Bạn chưa có tài khoản?</span>
                            <a href="#">Đăng ký</a>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
